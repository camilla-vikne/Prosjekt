<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="menu.js" defer></script>
  <link rel="stylesheet" href="menu.css">
  <link rel="preconnect" href="https://api.fonts.coollabs.io">
  <link rel="preconnect" href="api.fonts.coollabs.io" crossorigin>
  <link
    href="https://api.fonts.coollabs.io/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="./favicon-lightmode.ico" rel="icon" media="(prefers-color-scheme: light)">
  <link href="./favicon-darkmode.ico" rel="icon" media="(prefers-color-scheme: dark)">

  <title>Oishii Menu</title>

</head>

<body>
  <header>
    <div class="navContainer">
      <div class="logoSection">
        <img src="./Bilder/Homepage/logo .svg" alt="Two chopsticks grabbing a sushi roll" class="logo" />
        <a href="./index.html">
          <h1 class="logo-header">Oishii</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./menu.html">Our menu</a></li>
          <li><a href="./index.html#scrollto">About us</a></li>
          <li><a href="./booking.html">Booking</a></li>
        </ul>
      </nav>
      <div class="hamburgerContainer">
        <div class="absoluteHamburger">
          <label class="hamburger-menu">
            <span class="screenReaderText">Hamburger menu. Clickable.</span>
            <input type="checkbox" onclick="hamburger()" />
          </label>
        </div>
        <aside class="sidebar" class="slideIn" id="menuSlide">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./menu.html">Our menu</a></li>
            <li><a href="./index.html#scrollto">About us</a></li>
            <li><a href="./booking.html">Booking</a></li>
          </ul>
        </aside>
      </div>
    </div>
  </header>
  <section class="menu">
    <div class="title">
      <h2>Our Menu</h2>
      <div class="underline"></div>
      <div class="btn-container">

        <button class="filter-btn" type="button" data-id="maki">
          Maki
        </button>
        <button class="filter-btn" type="button" data-id="nigiri">
          Nigiri
        </button>
        <button class="filter-btn" type="button" data-id="combos">
          Combos
        </button>
        <button class="filter-btn" type="button" data-id="all">
          All
        </button>

      </div>
    </div>
    <div class="section-center">
      <article class="menu-item">
        <div class="heading">
          <h4 class="titles"></h4>
        </div>
        <div class="item-info">
          <div class="item-desc">
            <p class="item-text"></p>
          </div>
          <div class="price-desc">
            <h4 class="price"></h4>
          </div>

        </div>
    </div>
    </article>
  </section>
</body>

</html>
