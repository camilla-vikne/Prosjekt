<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="booking.js" defer></script>
    <link rel="stylesheet" href="booking.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <div class="logo-img"></div>
            <h1>LOGO</h1>

        </div>
        <div class="nav-items">
            <ul>
                <li>Our menu</li>
                <li>About us</li>
                <li>Booking</li>
                <li>Takeaway</li>
            </ul>
        </div>
    </div>
    <div class="booking-container">
        <div class="container-left">
            <div class="headline">
                <h1>Book a table and see what all the fuss is about</h1>
            </div>
            <form action="" class="booking">
                <label for="name">Name on the booking</label>
                <br>
                <input type="text" id="name">
                <br>
                <label for="email">Email address</label>
                <br>
                <input type="email" name="email" id="">
                <br>
                <label for="phone">Phone number</label>
                <br>
                <input type="tel" name="phone" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <br>
                <div class="twin-form">
                    <label for="people">How many?</label>
                    <br>
                    <input type="number" name="people" id="people">
                    <br>
                    <label for="date">Date</label>
                    <br>
                    <input type="date" id="date" name="date" value="2023-11-29" min="2023-11-01" max="2024-03-01" />


                </div>

                <br>
                <label for="other">Other (allergies, questions etc)</label>
                <br>
                <input type="text" name="other" id="">
                <br>
                <button type="submit">Place booking</button>
            </form>

        </div>
        <div class="container-right">
            <div class="image-container">
                <img src="./Bilder/geraldine-lewa-axgXb6_Tz3I-unsplash.jpg" alt="" srcset="">
            </div>
            <div class="text-container">
                <p>Indulge in an exquisite sushi experience by securing your table at NAME.
                    Our culinary experts await to delight your palate with the finest selection
                    of fresh, handcrafted sushi.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
