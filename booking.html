<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="booking.js" defer></script>
    <link rel="stylesheet" href="booking.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo">

        </div>
        <div class="nav-items"></div>
    </div>
    <div class="container-left">
        <div class="headline">Book a table and see what all the fuss is about</div>
        <form action="" class="booking">
            <label for="name">Name on the booking</label>
            <br>
            <input type="text" id="name">
            <br>
            <label for="email">Email address</label>
            <br>
            <input type="email" name="email" id="">
            <br>
            <label for="phone">Phone number</label>
            <br>
            <input type="number" name="phone" id="">
            <br>
            <div class="twin-form">
                <label for="people">How many?</label>
                <input type="number" name="people" id="">
                <br>
                <label for="date">Date</label>
                <input type="datetime" name="date" id="">
            </div>

            <br>
            <label for="other">Other (allergies, questions etc)</label>
            <br>
            <input type="text" name="other" id="">
            <br>
            <button type="submit">Place booking</button>
        </form>

    </div>
    <div class="container-right">
        <div class="image-container">
            <img src="./Bilder/" alt="" srcset="">
        </div>
        <div class="text-container">
            <p>Indulge in an exquisite sushi experience by securing your table at NAME.
                Our culinary experts await to delight your palate with the finest selection
                of fresh, handcrafted sushi.
            </p>
        </div>
    </div>
</body>

</html>
