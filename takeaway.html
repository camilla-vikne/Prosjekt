<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="takeaway.css">
    <script src="takeaway.js" defer></script>
    <title>Document</title>
</head>

<body>
    <>
        <div class="header">
            <div class="logo">
                <div class="logo-img"></div>
                <h1>LOGO</h1>

            </div>
            <div class="nav-items">
                <ul>
                    <li>Our menu</li>
                    <li>About us</li>
                    <li>Booking</li>
                    <li>Takeaway</li>
                </ul>
            </div>
        </div>
        <div class="container-left">
            <div class="headline">
                <h1>Book a table and see what all the fuss is about</h1>
            </div>
            <form action="" class="booking">
                <label for="name">Name on the booking</label>
                <br>
                <input type="text" id="name">
                <br>
                <label for="email">Email address</label>
                <br>
                <input type="email" name="email" id="">
                <br>
                <label for="phone">Phone number</label>
                <br>
                <input type="tel" name="phone" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <br>
                <div class="twin-form">
                    <label for="people">How many?</label>
                    <input type="number" name="people" id="">
                    <br>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="2023-11-29" min="2023-11-01" max="2024-03-01" />
                    <input type="time" id="time" name="time" min="09:00" step="900" required>

                </div>

                <br>
                <label for="other">Other (allergies, questions etc)</label>
                <br>
                <input type="text" name="other" id="">
                <br>
                <button type="submit">Place booking</button>
            </form>

        </div>
        <div class="container-right">

        </div>

</body>

</html>
